<p>listar-usuarios works!</p>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Perfil</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of listaUsuarios$ | async">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.idade }}</td>
      <td>{{ usuario.perfil }}</td>
      <td>
        <button type="button" class="btn btn-primary"
          (click)="editar(usuario.id)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">Editar
        </button>
        <button type="button" class="btn btn-danger"
          (click)="excluir(usuario.id)">Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="(usuario$ | async) as usuario">
          <div class="row mb-2">
            <div class="col-6">
              <label for="">ID</label>
              <input type="text" id="" name="id" [(ngModel)]="usuario.id" class="form-control" type="text">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <label for="">NOME</label>
              <input type="text" id="" name="nome" [(ngModel)]="usuario.nome" class="form-control" type="text">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <label for="">IDADE</label>
              <input type="text" id="" name="idade" [(ngModel)]="usuario.idade" class="form-control" type="text">
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-6">
              <label for="">PERFIL</label>
              <input type="text" id="" name="perfil" [(ngModel)]="usuario.perfil" class="form-control" type="text">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
